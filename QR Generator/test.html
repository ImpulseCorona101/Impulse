<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR Codes</title>
    <meta name="viewport" content="width=device-width">

    <style>

    </style>
    <script src="qrcode.js"></script>
</head>

<body>
    <header>
        <h1>QR Codes</h1>
    </header>
    <main>

        <div id="output"></div>

    </main>
    <script>
        let qrcode = new QRCode("output", {
            text: "http://fillmurray.com/",
            width: 100,
            height: 100,
            colorDark: "#990000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>

</html>
